<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Botão que muda de posição</title>
    <style>
      .btn {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        color: #fff;
        background-color: #4CAF50;
        cursor: pointer;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button id="my-btn" class="btn">Clique para mudar de posição</button>
    <script>
      var myBtn = document.getElementById('my-btn');

      myBtn.addEventListener('click', function() {
        var x = Math.floor(Math.random() * (window.innerWidth - myBtn.offsetWidth));
        var y = Math.floor(Math.random() * (window.innerHeight - myBtn.offsetHeight));
        myBtn.style.top = y + 'px';
        myBtn.style.left = x + 'px';
      });
    </script>
  </body>
</html>
